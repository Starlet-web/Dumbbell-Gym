<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dumbbell Gym - Membership Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2491/2491934.png" type="image/png">
  <style>
    :root {
      --gym-primary: #e74c3c;
      --gym-primary-dark: #c0392b;
      --gym-secondary: #2c3e50;
      --gym-accent: #f39c12;
      --gym-light-bg: #f5f7fa;
      --gym-card-bg: #ffffff;
      --gym-text-primary: #2c3e50;
      --gym-text-secondary: #7f8c8d;
      --gym-success: #27ae60;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gym-light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--gym-text-primary);
      background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 62, 80, 0.85);
      z-index: 0;
    }

    .container {
      background: var(--gym-card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--gym-primary), var(--gym-accent));
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .header-text {
      flex-grow: 1;
    }

    h2 {
      color: var(--gym-text-primary);
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .subtext {
      color: var(--gym-text-secondary);
      font-size: 14px;
      margin-top: 5px;
    }

    .offer-banner {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(243, 156, 18, 0.1) 100%);
      border-left: 4px solid var(--gym-primary);
      color: var(--gym-text-primary);
      font-size: 14px;
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .offer-banner::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(90deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.3));
      transform: skewX(-20deg);
    }

    .offer-badge {
      background: linear-gradient(135deg, var(--gym-primary), var(--gym-accent));
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 20px;
      margin-right: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--gym-text-primary);
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, select:focus {
      border-color: var(--gym-primary);
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
      transform: translateY(-2px);
    }

    .payment-summary {
      background: rgba(245, 247, 250, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin: 25px 0;
      font-size: 15px;
      line-height: 1.5;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .payment-summary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--gym-primary), var(--gym-accent));
      border-radius: 4px 0 0 4px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #e0e0e0;
    }

    .summary-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .total-row {
      font-weight: 600;
      font-size: 16px;
      color: var(--gym-primary);
    }

    .discount {
      color: var(--gym-success);
    }

    .original-price {
      text-decoration: line-through;
      color: var(--gym-text-secondary);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gym-primary), var(--gym-primary-dark));
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    .upi-section {
      text-align: center;
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .upi-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--gym-text-primary);
      position: relative;
      display: inline-block;
    }

    .upi-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--gym-primary), var(--gym-accent));
      border-radius: 3px;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      position: relative;
    }

    .qr-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid var(--gym-primary);
      border-radius: 8px;
      margin: 5px;
      pointer-events: none;
      opacity: 0.3;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: var(--gym-text-secondary);
      font-size: 14px;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
      margin: 0 10px;
    }

    .upi-btn {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, var(--gym-primary), var(--gym-primary-dark));
      padding: 14px 28px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      position: relative;
      overflow: hidden;
    }

    .upi-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }

    .upi-btn:active {
      transform: translateY(1px);
    }

    .upi-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .upi-btn:hover::after {
      left: 100%;
    }

    .upi-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    .security-note {
      font-size: 13px;
      color: var(--gym-text-secondary);
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      fill: var(--gym-text-secondary);
    }

    .membership-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--gym-accent);
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 20px;
      transform: rotate(15deg);
      box-shadow: 0 3px 10px rgba(243, 156, 18, 0.3);
      z-index: 2;
    }

    .progress-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-bottom: 25px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 33%;
      background: linear-gradient(90deg, var(--gym-primary), var(--gym-accent));
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .progress.active {
      width: 66%;
    }

    .progress.complete {
      width: 100%;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      .logo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>

    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/2491/2491934.png" alt="Dumbbell Gym" class="logo">
      <div class="header-text">
        <h2>Premium Gym Membership</h2>
        <div class="subtext">Transform your body with our elite training</div>
      </div>
      <div class="membership-badge">VIP</div>
    </div>

    <div class="offer-banner">
      <span class="offer-badge">Limited Offer</span>
      Early Bird Discount: Pay ₹1500 instead of ₹2000 (Save ₹500)
    </div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@mail.com" required>
    </div>

    <div class="form-group">
      <label for="membership">Select Membership</label>
      <select id="membership" required>
        <option value="">Choose your plan</option>
        <option value="Basic">Basic (₹1500/month)</option>
        <option value="Premium">Premium (₹2500/month)</option>
        <option value="Elite">Elite (₹4000/month)</option>
      </select>
    </div>

    <div class="payment-summary">
      <div class="summary-row">
        <span>Original Price</span>
        <span class="original-price">₹2000</span>
      </div>
      <div class="summary-row discount">
        <span>Discount</span>
        <span>-₹500 (25%)</span>
      </div>
      <div class="summary-row total-row">
        <span>Amount to pay</span>
        <span>₹1500</span>
      </div>
    </div>

    <button onclick="generateUPILink()">
      <i class="fas fa-dumbbell" style="margin-right: 10px;"></i>
      Proceed to Pay ₹1500
    </button>

    <div class="upi-section" id="upiSection">
      <div class="upi-title">Complete Your Membership</div>
      <div class="qr-container">
        <canvas id="qrCode"></canvas>
      </div>
      <div class="or-divider">OR</div>
      <a id="upiLink" class="upi-btn" href="#" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" class="upi-icon" alt="">
        Pay with UPI
      </a>
      <div class="security-note">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
        </svg>
        Payment secured with 256-bit encryption
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    function generateUPILink() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const membership = document.getElementById("membership").value;
      const amount = "1500";
      const upiId = "dumbbellgym@upi";

      if (!name || !mobile || !email || !membership) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      // Update progress bar
      document.getElementById("progressBar").classList.add("active");

      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent("Dumbbell Gym")}&am=${amount}&cu=INR&tn=${encodeURIComponent("Gym Membership: " + membership)}`;

      document.getElementById("upiLink").href = upiUrl;
      document.getElementById("upiSection").style.display = "block";

      // Update progress bar to complete
      document.getElementById("progressBar").classList.remove("active");
      document.getElementById("progressBar").classList.add("complete");

      // Scroll to UPI section with animation
      document.getElementById("upiSection").scrollIntoView({ 
        behavior: 'smooth',
        block: 'center'
      });

      // Generate QR code with gym branding
      new QRious({
        element: document.getElementById("qrCode"),
        value: upiUrl,
        size: 200,
        background: 'white',
        foreground: '#2c3e50',
        level: 'H',
        padding: 20
      });

      // Add logo to QR code center
      const qrCanvas = document.getElementById("qrCode");
      const ctx = qrCanvas.getContext('2d');
      const logo = new Image();
      logo.src = 'https://cdn-icons-png.flaticon.com/512/2491/2491934.png';
      logo.onload = function() {
        const centerX = qrCanvas.width / 2 - 15;
        const centerY = qrCanvas.height / 2 - 15;
        ctx.drawImage(logo, centerX, centerY, 30, 30);
      };

      // Simulate payment completion after 15 seconds
      setTimeout(() => {
        window.location.href = "success.html?name=" + encodeURIComponent(name) + 
                              "&email=" + encodeURIComponent(email) + 
                              "&membership=" + encodeURIComponent(membership);
      }, 15000);
    }
  </script>
</body>
</html>
